<!doctype html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
    content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Discord Chat Archive</title>
  <link rel='stylesheet' href='https://highlightjs.org/static/demo/styles/solarized-dark.css'>
  <style>
    * {
      box-sizing: border-box;
    }

    @font-face {
      font-family: Whitney;
      font-weight: 400;
      src: url(https://discordapp.com/assets/e8acd7d9bf6207f99350ca9f9e23b168.woff) format("woff")
    }

    @font-face {
      font-family: Whitney;
      font-weight: 500;
      src: url(https://discordapp.com/assets/3bdef1251a424500c1b3a78dea9b7e57.woff) format("woff")
    }

    @font-face {
      font-family: Whitney;
      font-weight: 600;
      src: url(https://discordapp.com/assets/be0060dafb7a0e31d2a1ca17c0708636.woff) format("woff")
    }

    .theme-dark {
      --background: #36393f;
      --background-dark: #2f3136;
      --background-very-dark: #202225;
      --color: #fff;
      --color-light-gray: #b9bbbe;
      --color-gray: #72767d;
      --elevation: 0 1px 0 rgba(4, 4, 5, 0.2), 0 1.5px 0 rgba(6, 6, 7, 0.05), 0 2px 0 rgba(4, 4, 5, 0.05);
      --spacer: hsla(0, 0%, 100%, 0.06);
      --theme: url(https://discordapp.com/assets/522c8314225487737f7dd4ead8d4a731.svg);
    }

    .theme-light {
      --background: #fff;
      --background-dark: #f2f3f5;
      --background-very-dark: #e3e5e8;
      --color: #2e3338;
      --color-light-gray: #4f5660;
      --color-gray: #747f8d;
      --elevation: 0 1px 0 rgba(6, 6, 7, 0.1), 0 1.5px 0 rgba(6, 6, 7, 0.025), 0 2px 0 rgba(6, 6, 7, 0.025);
      --spacer: rgba(6, 6, 7, 0.08);
      --theme: url(https://discordapp.com/assets/6c8c8654d649bee316b88e2342b6c8fa.svg);
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      color: var(--color);
      background-color: var(--background);
      font-family: Whitney, sans-serif;
      overflow: hidden;
    }

    a {
      color: #00b0f4;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .header-bar {
      display: flex;
      align-items: center;
      user-select: none;
      height: 48px;
      font-weight: 600;
      font-size: 16px;
      box-shadow: var(--elevation);
    }

    .header-bar svg {
      margin-left: 16px;
      margin-right: 8px;
      margin-top: 1px;
      color: var(--color-gray)
    }

    .header-bar .topic {
      margin-left: 16px;
      padding-left: 16px;
      border-left: 1px var(--spacer) solid;
      text-overflow: ellipsis;
      overflow: hidden;
      font-size: 14px;
      line-height: 18px;
      font-weight: 500;
      color: var(--color-light-gray)
    }

    .header-bar #theme-toggle {
      margin-left: auto;
      width: 24px;
      height: 24px;
      background-image: var(--theme);
      margin-right: 16px;
      cursor: pointer;
    }

    .messages {
      overflow-y: auto;
      height: calc(100% - 48px);
    }

    .message {
      display: flex;
      padding: 20px 0;
      margin: 0 20px;
      border-bottom: 1px var(--spacer) solid;
    }

    .message .avatar {
      width: 40px;
      height: 43px;
      border-radius: 50%;
      margin-right: 20px;
      padding-top: 3px;
      user-select: none;
      cursor: pointer;
    }

    .message .header {
      display: flex;
      align-items: center;
    }

    .message .header .name {
      font-weight: 500;
      font-size: 1rem;
      line-height: 1.375em;
      cursor: pointer;
    }

    .message .header .name:hover {
      text-decoration: underline;
    }

    .message .header .badge {
      background: #7289da;
      color: #fff;
      font-size: .625em;
      font-weight: 500;
      padding: .072rem .275rem;
      border-radius: 3px;
      text-transform: uppercase;
      line-height: 1.3;
      margin: 1px 5px 0;
    }

    .message .header .time {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--color-gray);
      margin-left: .3rem;
      margin-top: 2px;
    }

    .message .details {
      flex: 1;
    }

    .message .msg .markup {
      display: flex;
      align-items: center;
      white-space: pre-wrap;
    }

    .message .msg .emoji {
      width: 1.375em;
      height: 1.375em;
      object-fit: contain;
      margin-top: 0;
    }

    .message .msg p {
      margin: 0;
    }

    .message .msg code,
    .message .msg pre {
      width: auto;
      height: auto;
      padding: .2em;
      margin: -.2em 0;
      border-radius: 3px;
      font-size: 85%;
      font-family: Consolas, Andale Mono WT, Andale Mono, Lucida Console, Lucida Sans Typewriter, DejaVu Sans Mono, Bitstream Vera Sans Mono, Liberation Mono, Nimbus Mono L, Monaco, Courier New, Courier, monospace;
      text-indent: 0;
      border: none;
      white-space: pre-wrap;
      background: var(--background-dark);
    }

    .message .msg pre {
      border: 1px solid var(--background-very-dark);
      max-width: 90%;
      border-radius: 4px;
      margin-top: 6px;
      padding: 0;
      white-space: pre-wrap;
      background-clip: border-box;
      position: relative;
      font-size: 100%;
      flex: 1;
    }

    .message .msg pre code {
      font-size: 100%;
    }

    .message .msg .codeblock .lang {
      border-bottom: 1px solid rgba(0, 0, 0, 0.2);
      line-height: 20px;
      padding: 0 5px;
      font-family: "Raleway", sans-serif;
      font-size: 12px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .message .msg .codeblock .shitcode {
      margin: .5em;
      padding-left: 35px;
      position: relative;
      overflow-y: hidden;
    }

    .message .msg .codeblock code {
      padding: .15em;
      font-size: 16px;
      line-height: 1.125rem;

      text-align: right;
      height: 100%;
      width: 30px;
      font-size: 16px;
      line-height: 1.125rem;
    }

    .message .msg .codeblock .copy {
      color: #ffffff;
      border-radius: 4px;
      line-height: 20px;
      padding: 0 10px;
      cursor: pointer;
      font-family: "Raleway", sans-serif;
      font-size: 12px;
      text-transform: uppercase;
      margin: 3px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      right: 0 !important;
      bottom: 0 !important;
      opacity: 0;
      transition: 0.3s;
    }

    .message .msg .codeblock:hover .copy {
      opacity: 1;
    }

    .message .msg blockquote {
      display: flex;
      margin: 0;
    }

    .message .msg blockquote .side {
      margin: 8px 0;
      width: 4px;
      border-radius: 4px;
      background-color: #4f545c;
    }

    .message .msg blockquote .content {
      padding: 0 8px 0 12px;
      margin: 8px 0;
    }

    .message .msg img {
      margin-top: 8px;
      max-width: 520px;
      max-height: 300px;
    }

    .attachment {
      border: 1px rgba(47, 49, 54, .6) solid;
      background-color: rgba(47, 49, 54, .3);
      max-width: 520px;
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      margin-top: 8px;
    }

    .attachment .data {
      display: flex;
      align-items: center;
    }

    .theme-light .attachment {
      border-color: #f6f6f7;
      background-color: transparent;
    }

    .msg .attachment .icon {
      width: 30px;
      height: 40px;
      margin-right: 8px;
      margin-top: 0;
      flex-shrink: 0;
    }

    .attachment .details {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .attachment .details a {
      opacity: .85;
      text-overflow: ellipsis;
      overflow: hidden;
      line-height: 16px;
    }

    .attachment .details span {
      font-weight: 300;
      color: #72767d;
      margin-right: 8px;
      line-height: 16px;
      font-size: 12px;
    }

    .attachment .download {
      color: #4f545c;
      width: 24px;
      height: 24px;
    }

    .modal-container {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 666;
      background-color: rgba(0, 0, 0, .8);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-container .img-enlarge {
      display: flex;
      flex-direction: column;
    }

    .modal-container .img-enlarge img {
      max-height: 680px;
    }

    .modal-container .img-enlarge a {
      font-size: 14px;
      font-weight: 500;
      display: block;
      align-self: flex-start;
      color: #fff !important;
      text-decoration: none;
      line-height: 30px;
      opacity: .5;
      flex-grow: 0;
    }

    .modal-container.opened {
      display: flex;
      animation: modal1 .4s;
    }

    .modal-container.opened .inner {
      transform-origin: 50% 50%;
      animation: modal2 .4s;
    }

    .modal-container.closing {
      display: flex;
      animation: modal3 .2s;
    }

    .modal-container.closing .inner {
      animation: modal4 .2s;
    }

    .modal-container.closing {
      opacity: 1;
    }

    @keyframes modal1 {
      from {
        opacity: .4;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes modal2 {
      from {
        opacity: 0;
        transform: scale(.5);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes modal3 {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    @keyframes modal4 {
      from {
        opacity: 1;
        transform: scale(1);
      }

      to {
        opacity: 0;
        transform: scale(.5);
      }
    }

    .clipboard {
      position: absolute;
      bottom: 20px;
      right: 40px;
      height: 48px;
      width: 250px;
      border-radius: 5px;
      background-color: #43b581;
      box-shadow: var(--elevation);
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateY(70px);
      transition: transform .3s;
    }

    .clipboard.opened {
      transform: translateY(0);
    }

    img[data-enlargable] {
      cursor: pointer;
    }
  </style>
</head>

<body class='theme-dark'>
  {react}
  <div id='modal' class='modal-container'>
    <div class='inner img-enlarge' id='enlarge' style='display: none'>
      <img src='' alt='' />
      <a href='' target='_blank'>Open Original</a>
    </div>
  </div>
  <div class='clipboard' id='copied'>
    <span></span>
  </div>
  <textarea id='clipboard' style='display: none'></textarea>
  <script src='https://twemoji.maxcdn.com/v/latest/twemoji.min.js' crossorigin='anonymous'></script>
  <script>
    (() => {
      // Utils
      const textarea = document.getElementById('clipboard')
      const copied = document.getElementById('copied')
      const modal = document.getElementById('modal')

      function copy(text, label = 'ID copied to clipboard.') {
        textarea.style.display = 'block'
        copied.querySelector('span').innerText = label
        copied.classList.add('opened')
        textarea.value = text
        textarea.select()
        document.execCommand('copy')
        textarea.style.display = 'none'
        setTimeout(() => copied.classList.remove('opened'), 2500)
      }

      function openModal(type) {
        modal.querySelector(`#${type}`).style.display = null
        modal.classList.add('opened')
      }

      function closeModal() {
        modal.classList.remove('opened')
        modal.classList.add('closing')
        setTimeout(() => {
          modal.classList.remove('closing')
          modal.querySelectorAll('> div').forEach(el => el.style.display = 'none')
        }, 200)
      }

      modal.addEventListener('click', closeModal)

      // Light theme toggle
      document.getElementById('theme-toggle').addEventListener('click', () => {
        document.body.className = document.body.className.includes('dark') ? 'theme-light' : 'theme-dark'
      })

      // Timestamps
      document.querySelectorAll('[data-timestamp]').forEach(el => {
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']
        const today = new Date()
        const date = new Date(parseInt(el.dataset.timestamp))
        const daysBetween = (today.getUTCFullYear() - date.getUTCFullYear()) * 365
          + (today.getUTCMonth() - date.getUTCMonth()) * 30
          + (today.getUTCDate() - date.getUTCDate())
        const timeEl = el.querySelector('.time')
        if (daysBetween === 0) {
          timeEl.innerText = `Today at ${date.getUTCHours()}:${date.getUTCMinutes()}`
        } else if (daysBetween === 1) {
          timeEl.innerText = `Yesterday at ${date.getUTCHours()}:${date.getUTCMinutes()}`
        } else if (daysBetween < 7) {
          timeEl.innerText = `Last ${days[date.getUTCDay() - 1]} at ${date.getUTCHours()}:${date.getUTCMinutes()}`
        } else {
          timeEl.innerText = `${date.getUTCDay()}/${date.getUTCMonth()}/${date.getUTCFullYear()}`
        }
      })

      // Codeblocls
      document.querySelectorAll('.codeblock').forEach(cb => {
        cb.querySelector('.copy').addEventListener('click', () => {
          copy(cb.querySelector('.shitcode').innerText, 'Shitcode copied to clipboard.')
        })
      })

      // Copy ID (@todo: make it be popout)
      document.querySelectorAll('[data-author-id]').forEach(el => {
        el.querySelector('.name').addEventListener('click', () => copy(el.dataset.id))
        el.querySelector('.avatar').addEventListener('click', () => copy(el.dataset.id))
      })

      // Enlarge
      const enlarge = document.getElementById('enlarge')
      enlarge.querySelector('img').addEventListener('click', e => e.stopPropagation())
      document.querySelectorAll('[data-enlargable]').forEach(el => {
        el.addEventListener('click', () => {
          enlarge.querySelector('img').src = el.src
          enlarge.querySelector('a').href = el.src
          openModal('enlarge')
        })
      })
    })()

    // Twemoji
    twemoji.parse(document.body)
  </script>
</body>

</html>
